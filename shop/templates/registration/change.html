{% extends 'base/base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4 col-xs-4 col-sm-4" style="margin-top:200px; background-color:whitesmoke ;" >
            <div class="panel panel-default"style="align-self: center;">

                <br><br>

                <div class="header" style="margin-left: 10%;">
                    
                </div>
               
                <div class="panel-body">

                    <form action="/forgot/" style="width: 100%;" method="post"  > 
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" style="margin-left: 100px;" class="btn btn-primary btn-sm" value="Submit">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                      

                    </form>

                </div>
               
            </div>

        </div>
        <div class="col-md-4"></div>
        <!-- empty div -->
    </div>
</div>


{% endblock %}
